# @package _global_
hydra:
  sweeper:
    _target_: hydra._internal.core_plugins.basic_sweeper.BasicSweeper
    max_batch_size: null
    params:
      training.logits_chunk_size: 1,32,64,128,256,512,1024,0
      logging.wandb_project_name: logits_sweep_tinystories
      
  sweep:
    subdir: ${sweep.name}/${now:%Y-%m-%d_%H-%M-%S}/${hydra.job.num}

sweep:
  # Override via `+sweep.name=my_sweep`
  name: grid
